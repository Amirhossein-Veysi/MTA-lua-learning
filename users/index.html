<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="container">
      <div class="form login-form">
        <h3>Login to the world</h3>
        <div class="form-group mt-4">
          <!-- USERNAME -->
          <label for="#username">Username</label>
          <input type="text" id="username" />
        </div>
        <div class="form-group mt-4">
          <!-- PASSWORD -->
          <label for="#password">Password</label>
          <input type="text" id="password" />
        </div>
        <button type="submit" id="login-btn">Login</button>
        <p>Don't have an account? <span id="show-signup">signup now</span></p>
      </div>
      <div class="form signup-form d-none">
        <h3>Signup to the world</h3>
        <div class="form-group">
          <!-- EMAIL -->
          <label for="#email">Email</label>
          <input type="text" id="signup-email" />
        </div>
        <div class="form-group mt-4">
          <!-- USERNAME -->
          <label for="#username">Username</label>
          <input type="text" id="signup-username" />
        </div>
        <div class="form-group mt-4">
          <!-- PASSWORD -->
          <label for="#password">Password</label>
          <input type="text" id="signup-password" />
        </div>
        <button type="submit" id="signup-btn">Signup</button>
        <p>Already have an account? <span id="show-login">login now</span></p>
      </div>
    </div>
    <div class="shapes">
      <div class="big"></div>
      <div class="small">
        <div class="circle"></div>
      </div>
    </div>
  </body>
  <script src="js/java.js" type="text/javascript"></script>
</html>
